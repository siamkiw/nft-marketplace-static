<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
</head>

<body onload="initWeb3()">

    <div class="container mb-5">
        <h1>Fusion Page</h1>

        <div class="mt-5 d-flex flex-wrap justify-content-start" id="NFTContainer">



        </div>

        <div class="mt-5">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="md-3">
                            <label for="item1" class="form-label">ITEM-1</label>
                            <input type="text" class="form-control" placeholder="NFT ID" id="itemId1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="md-3">
                            <label for="item2" class="form-label">ITEM-2</label>
                            <input type="text" class="form-control" placeholder="NFT ID" id="itemId2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="nameNFT" class="form-label">NFT Name</label>
                        <input type="text" class="form-control" placeholder="NFT Name" id="nameNFT">
                    </div>

                    <div class="mb-3">
                        <label for="descriptionNFT" class="form-label">NFT Decription</label>
                        <input type="text" class="form-control" placeholder="NFT Decription" id="descriptionNFT">
                    </div>

                    <div class="mb-3">
                        <label for="priceNFT" class="form-label">NFT Price</label>
                        <input type="text" class="form-control" placeholder="NFT Price" id="priceNFT">
                    </div>

                    <div class="mb-3">
                        <label for="imageNFT" class="form-label">NFT Image</label>
                        <input type="file" class="form-control" placeholder="NFT Image" id="imageNFT">
                    </div>

                    <div class="mb-3">
                        <img class="img-fluid" alt="" id="previewImage">
                    </div>

                    <p id="warnningLable">Data is empty!</p>

                </div>

                <button type="button" class="btn btn-primary mt-3" id="fusionNFTButton">Fusion NFT</button>

            </form>
        </div>

    </div>

    <script src="/js/initWeb3.js"></script>
    <script src="/js/fusion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
